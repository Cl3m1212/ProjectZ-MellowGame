<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Guesser Game</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  <center> 
    <div id="fullScreenBtn" onclick="toggleFullScreen()">
      &#x26F6; Full Screen
    </div>
    <script>
       // Function to toggle full screen mode
function toggleFullScreen() {
  // Check if the screen size is smaller than 500px (mobile)
  if (window.innerWidth <= 500) {
    // Open a new page in full-screen mode
    window.open("pwd.html", "_blank", "fullscreen=yes");
  } else {
    // Toggle full screen mode for the current document
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  }
}
    document.getElementById('fullScreenBtn').addEventListener('click', toggleFullScreen);
    </script>
  </center>
  <h1>Password Guesser Game</h1>
  <label for="password">Enter the password:</label>
  <input type="text" id="password">
  <button onclick="checkPassword()">Guess</button>
  <p id="result"></p>
  <p id="hint"></p>
  

  <script>// Array of possible passwords and their hints
    const passwordHints = [
      { password: 'password', hint: 'It\'s something people often use, but it\'s not very secure.' },
      { password: '123456', hint: 'It\'s a sequence of numbers in increasing order.' },
      { password: 'qwerty', hint: 'It\'s a common keyboard pattern.' },
      { password: 'abc123', hint: 'It\'s a simple alphanumeric sequence.' },
      { password: 'letmein', hint: 'It\'s a common phrase used to request access.' },
      { password: 'Sarah', hint: 'It\'s a popular girls name with an s' },
      { password: 'Elon', hint: 'It\'s a rich man' },
      { password: 'Call Of Duty', hint: 'It\'s a popular video game' },
      { password: 'Minecraft', hint: 'It\'s a popular video game' },
      { password: 'Bible', hint: 'It\'s the biggest book' },
      { password: 'Jesus', hint: 'It\'s a popular religous figure' }
    ];
    
    // Function to check if the guessed password is correct
    function checkPassword() {
      const guessedPassword = document.getElementById('password').value.trim().toLowerCase();
      const passwordInfo = passwordHints.find(entry => entry.password === guessedPassword);
      
      if (passwordInfo) {
        document.getElementById('result').textContent = 'Congratulations! You guessed the correct password!';
      } else {
        document.getElementById('result').textContent = 'Incorrect password. Try again!';
      }
    
      if (passwordInfo) {
        document.getElementById('hint').textContent = '';
      } else {
        const randomHint = passwordHints[Math.floor(Math.random() * passwordHints.length)].hint;
        document.getElementById('hint').textContent = `Hint: ${randomHint}`;
      }
    }
    </script>
  

  
<div id="popup" class="popup-container">
  <!-- Content for the pop-up -->
  <span id="popup-message"><center>Type and Guess the Password</center>New Password Changes when it is wrong*</span>
  <!-- Line animation -->
  <div class="popup-line"></div>
</div>


<style>
  #topicDisplay{
    color:#ffffff;
  }
   .hover-pointer {
      cursor: pointer;
  }
  /* Style for the pop-up container */
  .popup-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    animation: slideIn 0.5s ease forwards, slideOut 0.5s ease forwards 4s;
  }

  /* Animation for sliding in */
  @keyframes slideIn {
    from { transform: translateX(-50%) translateY(100%); opacity: 0; }
    to { transform: translateX(-50%) translateY(0); opacity: 1; }
  }

  /* Animation for sliding out */
  @keyframes slideOut {
    from { transform: translateX(-50%) translateY(0); opacity: 1; }
    to { transform: translateX(-50%) translateY(100%); opacity: 0; }
  }

  /* Style for the line at the bottom */
  .popup-line {
    position: absolute;
    bottom: -10px;
    left: 50%;
    width: 100%;
    transform: translateX(-50%);
    height: 2px;
    background-color: white;
    animation: lineAnimation 5s linear forwards;
  }

  /* Animation for the line */
  @keyframes lineAnimation {
    0% { width: 0; }
    100% { width: 100%; }
  }
</style>
</body>
</html>
